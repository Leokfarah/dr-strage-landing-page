<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Dr-strange Landing-Page</title>
</head>

<body id="container">
    <audio autoplay src="/Public/Assets/Audio/Doctor Strange in The Multiverse of Madness Theme.mp3"></audio>

    <div id="img-portal">

    <div class="dataLancamento">

    </div>

    <div id="logo">

    <div id="planeta">
        <img id="saturno" src="./Images/planeta-saturno.png" alt="saturno.img">
    </div>

    <div id="drStrange">
        <img id="drStrangeImg" src="./Images/Drstrange"  alt="DR_Strange.img">
    </div>

    <div id="relogioDiv">
        <img id="relogio" src="./Images/relogio" alt="relogio.img">
    </div>

    <div id="ampulheta">
        <img id="ampulhetaImg" src="./Images/ampulheta.png" alt="ampulheta.img">
    </div>

    <div id="arvore">
